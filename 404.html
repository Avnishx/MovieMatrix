<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='/MovieMatrix/'" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script type="text/javascript">
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;
      // redirect to index.html with original path as hash
      window.location.replace("/MovieMatrix/#" + path + query + hash);
    </script>
  </body>
</html>
